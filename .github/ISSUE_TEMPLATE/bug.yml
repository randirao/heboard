name: "버그 리포트"
description: "버그를 발견하셨나요?"
title: "[BUG] "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: 버그 설명
      description: 어떤 버그인지 설명해주세요
      placeholder: 버그에 대한 설명
    validations:
      required: true
  - type: textarea
    attributes:
      label: 재현 방법
      description: 버그를 재현하는 방법
      placeholder: |
        1. 어디로 이동
        2. 무엇을 클릭
        3. 발생하는 오류
    validations:
      required: true
  - type: textarea
    attributes:
      label: 예상 동작
      description: 어떻게 동작해야 하나요?
    validations:
      required: false
  - type: textarea
    attributes:
      label: 환경 정보
      description: OS, 브라우저 등
      placeholder: |
        - OS: macOS
        - 브라우저: Chrome
    validations:
      required: false